<section id="section-payment-modal">
  <div class="payment-card">
    <!-- Header -->
    <header class="card-header">
      <h2 class="card-title">Способ оплаты</h2>
      <button class="close-button" aria-label="Close">
        <div class="close-icon-wrapper">
          <img class="no-picture" src="./img/svgicons/34520_8.svg" alt="" class="icon-svg">
        </div>
      </button>
    </header>

    <!-- Content List -->
    <div class="card-content">
      <div class="payment-options-list">
        
        <!-- Option 1: MIR (Active) -->
        <div class="payment-option">
          <div class="radio-wrapper">
            <img class="no-picture" src="./img/svgicons/34520_16.svg" alt="Selected" class="radio-icon">
          </div>
          <div class="option-details">
            <div class="card-logo-box">
              <img class="no-picture" src="./img/svgicons/34520_22.svg" alt="MIR" class="card-logo">
            </div>
            <span class="card-number">1234 56•• •••• 1234</span>
          </div>
        </div>

        <!-- Option 2: Visa -->
        <div class="payment-option">
          <div class="radio-wrapper">
            <img class="no-picture" src="./img/svgicons/34520_31.svg" alt="Select" class="radio-icon">
          </div>
          <div class="option-details">
            <div class="card-logo-box">
              <img class="no-picture" src="./img/svgicons/34520_36.svg" alt="Visa" class="card-logo">
            </div>
            <span class="card-number">1234 56•• •••• 1234</span>
          </div>
        </div>

        <!-- Option 3: Mastercard -->
        <div class="payment-option">
          <div class="radio-wrapper">
            <img class="no-picture" src="./img/svgicons/34520_42.svg" alt="Select" class="radio-icon">
          </div>
          <div class="option-details">
            <div class="card-logo-box">
              <img class="no-picture" src="./img/svgicons/34520_47.svg" alt="Mastercard" class="card-logo">
            </div>
            <span class="card-number">1234 56•• •••• 1234</span>
          </div>
        </div>

        <!-- Option 4: Maestro -->
        <div class="payment-option">
          <div class="radio-wrapper">
            <img class="no-picture" src="./img/svgicons/34520_56.svg" alt="Select" class="radio-icon">
          </div>
          <div class="option-details">
            <div class="card-logo-box">
              <img class="no-picture" src="./img/svgicons/34520_61.svg" alt="Maestro" class="card-logo">
            </div>
            <span class="card-number">1234 56•• •••• 1234</span>
          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <footer class="card-footer">
      <button class="btn-primary">
        <span class="btn-text">Выбрать</span>
      </button>
    </footer>
  </div>
</section>
